<!DOCTYPE html>
<html>
<head>
  <title>Ramadan Challenge Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'Cairo', Arial, sans-serif; 
      color: #fff; 
      text-align: center;
      background: url('static/ramadan_bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      font-weight: bold;
      color: #ffdd00;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffbf00;
    }

    header h2 {
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 5px #fffa8b;
    }

    main {
      padding: 20px;
      backdrop-filter: blur(2px);
      background-color: rgba(0,0,0,0.25);
      margin: 20px auto;
      border-radius: 15px;
      max-width: 700px;
    }

    input, select, button { 
      padding: 10px; 
      margin: 5px; 
      border-radius: 5px; 
      border: none; 
      font-size: 1em;
    }

    input, select { width: 220px; }

    button {
      background-color: #ff4500;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background-color: #ff6347; }

    .packages {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 15px 0;
    }

    .pkg {
      margin: 15px;
      cursor: pointer;
      text-align: center;
    }

    .pkg img { 
      width: 220px;  /* أكبر حجم */
      border-radius: 10px;
      display: block;
      margin-bottom: 5px;
      transition: transform 0.2s;
    }

    .pkg img:hover {
      transform: scale(1.05);
    }

    .pkg-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 5px;
    }

    .message {
      margin: 10px 0;
      font-size: 1.2em;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Ramadan Challenge</h1>
  <h2>خطواتك تقوي رمضانك</h2>
</header>

<main>
  <form id="regForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="date" id="dob" required><br>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>
    <input type="text" id="phone" placeholder="Phone" required><br>

    <h3>Choose Package</h3>
    <div class="packages">
      <div class="pkg" onclick="selectPackage('normal', this)">
        <img src="static/normal.png">
        <div class="pkg-name">NORMAL</div>
      </div>
      <div class="pkg" onclick="selectPackage('premium', this)">
        <img src="static/premium.png">
        <div class="pkg-name">PREMIUM</div>
      </div>
      <div class="pkg" onclick="selectPackage('elite', this)">
        <img src="static/elite.png">
        <div class="pkg-name">ELITE</div>
      </div>
      <div class="pkg" onclick="selectPackage('luxury', this)">
        <img src="static/full.png">
        <div class="pkg-name">LUXURY</div>
      </div>
    </div>

    <input type="hidden" id="package" value="normal"><br>
    <button type="submit">Register</button>
  </form>

  <p id="msg" class="message"></p>
</main>

<script>
let selectedDiv = null;

function selectPackage(pkgName, div) {
  document.getElementById("package").value = pkgName;
  if(selectedDiv) selectedDiv.style.border = "none";
  div.style.border = "3px solid #ffdd00";
  selectedDiv = div;
}

// Prefilled Google Form URL
const formBaseURL = "https://docs.google.com/forms/d/e/1FAIpQLSdQ183G0wzR2fcI59vzomBrO9nCW4sltVBo8dLqEXDIQlyohw/viewform?usp=pp_url";

document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value;
  const dob = document.getElementById("dob").value;
  const gender = document.getElementById("gender").value;
  const phone = document.getElementById("phone").value;
  const pkg = document.getElementById("package").value;

  const url = `${formBaseURL}&entry.1398250687=${encodeURIComponent(name)}&entry.90213137=${encodeURIComponent(dob)}&entry.1564933089=${encodeURIComponent(gender)}&entry.1762459308=${encodeURIComponent(pkg)}&entry.496641967=${encodeURIComponent(phone)}`;

  window.open(url, "_blank");

  document.getElementById("msg").innerText = "✅ سيتم فتح الفورم لتأكيد التسجيل!";
  this.reset();
  if(selectedDiv) selectedDiv.style.border = "none";
  selectedDiv = null;
});
</script>

</body>
</html>
