<!DOCTYPE html>
<html>
<head>
    <title>Ramadan Challenge Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Cairo', Arial, sans-serif; 
            color: #fff; 
            text-align: center;
            background: url('static/ramadan_bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            position: relative;
            padding: 20px;
            text-align: center;
        }

        /* اللوجو شمال والهلال يمين */
        .header-icons {
            width: 100%;
            position: absolute;
            top: 10px;
            left: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header-icons img {
            width: 150px;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ffdd00;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffbf00;
        }

        header h2 {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 0 0 5px #fffa8b;
        }

        /* البلور خفيف جدًا */
        main {
            padding: 20px;
            backdrop-filter: blur(2px); /* أخف بلور ممكن */
            background-color: rgba(0,0,0,0.25);
            margin: 20px auto;
            border-radius: 15px;
            max-width: 600px;
        }

        .details {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        input, select, button { 
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px; 
            border: none; 
            font-size: 1em;
        }

        input, select { width: 220px; }

        button {
            background-color: #ff4500;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #ff6347; }

        .packages {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .packages .pkg {
            position: relative;
            margin: 10px;
            transition: transform 0.3s;
        }

        .packages .pkg:hover {
            transform: scale(0.95);
        }

        .packages img { 
            width: 120px; 
            cursor: pointer; 
            border: 3px solid transparent; 
            border-radius: 10px;
            display: block;
        }

        .packages .checkmark {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            background: url('static/check.png') no-repeat center center;
            background-size: contain;
            display: none;
        }

        .packages .selected .checkmark {
            display: block;
        }

        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; font-size: 1.1em; }

        .message {
            margin: 10px 0;
            font-size: 1.2em;
            color: #00ff99;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="header-icons">
        <img src="static/logo.png" alt="Logo">
        <img src="static/halal.png" alt="Crescent">
    </div>

    <h1>Ramadan Challenge</h1>
    <h2>خطواتك تقوي رمضانك</h2>
</header>

<main>
    <!-- Google Form embedded -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdQ183G0wzR2fcI59vzomBrO9nCW4sltVBo8dLqEXDIQlyohw/viewform?embedded=true" width="640" height="1369" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
</main>

<script>
let selectedPkg = null;
function selectPackage(pkgDiv, pkgName) {
    if(selectedPkg) selectedPkg.classList.remove('selected');
    pkgDiv.classList.add('selected');
    selectedPkg = pkgDiv;
    document.getElementById('selectedPackage').value = pkgName;
}
</script>

</body>
</html>
