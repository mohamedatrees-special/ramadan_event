<!DOCTYPE html>
<html>
<head>
  <title>Ramadan Challenge Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'Cairo', Arial, sans-serif; 
      color: #fff; 
      text-align: center;
      background: url('static/ramadan_bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      font-weight: bold;
      color: #ffdd00;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffbf00;
    }

    header h2 {
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 5px #fffa8b;
    }

    main {
      padding: 20px;
      backdrop-filter: blur(2px);
      background-color: rgba(0,0,0,0.25);
      margin: 20px auto;
      border-radius: 15px;
      max-width: 700px;
    }

    input, select, button { 
      padding: 10px; 
      margin: 5px; 
      border-radius: 5px; 
      border: none; 
      font-size: 1em;
    }

    input, select { width: 220px; }

    button {
      background-color: #ff4500;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background-color: #ff6347; }

    .packages {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 15px 0;
    }

    .pkg {
      position: relative;
      margin: 15px;
      cursor: pointer;
      text-align: center;
    }

    .pkg img { 
      width: 180px;  /* أكبر حجم */
      border: 3px solid transparent; 
      border-radius: 10px;
      display: block;
      margin-bottom: 5px;
    }

    .pkg .checkmark {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      background: url('static/check.png') no-repeat center center;
      background-size: contain;
      display: none;
    }

    .pkg.selected .checkmark {
      display: block;
    }

    .pkg-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 5px;
    }

    .message {
      margin: 10px 0;
      font-size: 1.2em;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Ramadan Challenge</h1>
  <h2>خطواتك تقوي رمضانك</h2>
</header>

<main>
  <form id="regForm">
    <input type="text" name="entry.1398250687" placeholder="Name" required><br>
    <input type="date" name="entry.90213137" required><br>
    <select name="entry.1564933089" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>
    <input type="text" name="entry.496641967" placeholder="Phone" required><br>

    <h3>Choose Package</h3>
    <div class="packages">
      <div class="pkg" onclick="selectPackage(this,'normal')">
        <img src="static/normal.png">
        <div class="checkmark"></div>
        <div class="pkg-name">NORMAL</div>
      </div>
      <div class="pkg" onclick="selectPackage(this,'premium')">
        <img src="static/premium.png">
        <div class="checkmark"></div>
        <div class="pkg-name">PREMIUM</div>
      </div>
      <div class="pkg" onclick="selectPackage(this,'elite')">
        <img src="static/elite.png">
        <div class="checkmark"></div>
        <div class="pkg-name">ELITE</div>
      </div>
      <div class="pkg" onclick="selectPackage(this,'luxury')">
        <img src="static/full.png">
        <div class="checkmark"></div>
        <div class="pkg-name">LUXURY</div>
      </div>
    </div>

    <input type="hidden" name="entry.1762459308" id="package" value="normal"><br>
    <button type="submit">Register</button>
  </form>

  <p id="msg" class="message"></p>
</main>

<script>
let selectedPkg = null;
function selectPackage(pkgDiv, pkgName) {
  if(selectedPkg) selectedPkg.classList.remove('selected');
  pkgDiv.classList.add('selected');
  selectedPkg = pkgDiv;
  document.getElementById('package').value = pkgName;
}

// إرسال البيانات مباشرة على Google Form
const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSdQ183G0wzR2fcI59vzomBrO9nCW4sltVBo8dLqEXDIQlyohw/formResponse";

document.getElementById("regForm").onsubmit = function(e){
  e.preventDefault();
  const btn = e.target.querySelector("button");
  btn.disabled = true;
  btn.innerText = "جارٍ التسجيل...";

  fetch(googleFormURL, {
    method: "POST",
    mode: "no-cors",
    body: new FormData(this)
  }).then(() => {
    document.getElementById("msg").innerText = "✅ تم تسجيلك بنجاح!";
    e.target.reset();
    if(selectedPkg) selectedPkg.classList.remove('selected');
    btn.disabled = false;
    btn.innerText = "Register";
  }).catch(() => {
    document.getElementById("msg").innerText = "❌ حصل خطأ، حاول مرة أخرى";
    btn.disabled = false;
    btn.innerText = "Register";
  });
};
</script>

</body>
</html>
